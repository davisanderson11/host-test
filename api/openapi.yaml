openapi: 3.0.3
info:
  title: Host API
  version: 0.1.0
  description: API for experiment hosting platform with jsPsych, DataPipe, and Prolific integration

servers:
  - url: http://localhost:3000
    description: Development server
  - url: https://api.yoursite.com
    description: Production server

paths:
  /ping:
    get:
      tags: [Health]
      summary: Health check endpoint
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  ok: { type: boolean }
                  now: { type: string, format: date-time }
        '500':
          description: Database connection error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/signup:
    post:
      tags: [Authentication]
      summary: Create a new user account
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 6
              required: [email, password]
      responses:
        '201':
          description: User created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
                  email: { type: string }
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '409':
          description: Email already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/login:
    post:
      tags: [Authentication]
      summary: Authenticate user and get JWT token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
              required: [email, password]
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  token: { type: string, description: 'JWT token' }
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /auth/account:
    delete:
      tags: [Authentication]
      summary: Delete user account
      description: Permanently deletes the user account and all associated data including experiments and participant data
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Account deleted successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        '401':
          description: Unauthorized or invalid token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /profile:
    get:
      tags: [Profile]
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserProfile'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
  /profile/link-prolific:
    put:
      tags: [Profile]
      summary: Link Prolific account
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                prolificApiToken:
                  type: string
                  description: Prolific API token from your Prolific account settings
              required: [prolificApiToken]
      responses:
        '200':
          description: Prolific account linked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  prolificUser:
                    type: object
                    properties:
                      id: { type: string }
                      email: { type: string }
                      workspace_id: { type: string }
        '400':
          description: Invalid token or validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
  /profile/unlink-prolific:
    delete:
      tags: [Profile]
      summary: Unlink Prolific account
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Prolific account unlinked
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments:
    get:
      tags: [Experiments]
      summary: List all experiments for authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of experiments
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Experiment'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    post:
      tags: [Experiments]
      summary: Create a new experiment
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  minLength: 1
                description:
                  type: string
                  nullable: true
              required: [title]
      responses:
        '201':
          description: Experiment created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{id}:
    get:
      tags: [Experiments]
      summary: Get a specific experiment by ID
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Experiment details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    put:
      tags: [Experiments]
      summary: Update an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                description:
                  type: string
                  nullable: true
      responses:
        '200':
          description: Experiment updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Experiment'
        '400':
          description: Validation error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    
    delete:
      tags: [Experiments]
      summary: Delete an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Experiment deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{id}/status:
    patch:
      tags: [Experiments]
      summary: Toggle experiment live status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id: { type: string, format: uuid }
                  live: { type: boolean }
                  completion_code: { type: string }
                  public_url: { type: string }
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Experiment not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /experiments/{id}/upload:
    post:
      tags: [Files]
      summary: Upload experiment files
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
      responses:
        '200':
          description: Files uploaded successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  files: 
                    type: array
                    items:
                      type: object
                      properties:
                        filename: { type: string }
                        originalName: { type: string }
                        size: { type: number }
                        path: { type: string }
                  experimentId: { type: string, format: uuid }

  /experiments/{id}/files:
    get:
      tags: [Files]
      summary: List uploaded files for an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: List of files
          content:
            application/json:
              schema:
                type: object
                properties:
                  files:
                    type: array
                    items:
                      type: object
                      properties:
                        filename: { type: string }
                        size: { type: number }
                        uploaded: { type: string, format: date-time }

  /experiments/{id}/files/{filename}:
    delete:
      tags: [Files]
      summary: Delete a specific file
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: filename
          required: true
          schema:
            type: string
      responses:
        '200':
          description: File deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }

  /experiments/{id}/data:
    get:
      tags: [Data]
      summary: Get all data for an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Experiment data
          content:
            application/json:
              schema:
                type: object
                properties:
                  experiment_id: { type: string, format: uuid }
                  experiment_title: { type: string }
                  total_participants: { type: number }
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ExperimentData'

  /experiments/{id}/data/summary:
    get:
      tags: [Data]
      summary: Get summary statistics for experiment data
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Summary statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  experiment_id: { type: string, format: uuid }
                  experiment_title: { type: string }
                  total_participants: { type: number }
                  participants_with_prolific_id: { type: number }
                  first_participant: { type: string, format: date-time, nullable: true }
                  last_participant: { type: string, format: date-time, nullable: true }
                  synced_to_osf: { type: number }
                  not_synced: { type: number }
                  average_completion_time_ms: { type: number }
                  average_completion_time_minutes: { type: number }

  /experiments/{id}/data/export/json:
    get:
      tags: [Data]
      summary: Export experiment data as JSON
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: JSON data export
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object

  /experiments/{id}/data/export/csv:
    get:
      tags: [Data]
      summary: Export experiment data as CSV
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: CSV data export
          content:
            text/csv:
              schema:
                type: string

  /experiments/{id}/data/{participantId}:
    get:
      tags: [Data]
      summary: Get data for specific participant
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: participantId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Participant data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ExperimentData'
    
    delete:
      tags: [Data]
      summary: Delete participant data (GDPR compliance)
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: path
          name: participantId
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Data deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  message: { type: string }
                  
  /experiments/{id}/data/all:
    delete:
      tags: [Data]
      summary: Delete all data for an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: All data deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  deleted_count: { type: number }
                  
  /experiments/{id}/data/synced:
    delete:
      tags: [Data]
      summary: Delete only synced data for an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Synced data deleted
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  deleted_count: { type: number }
                  
  /experiments/{id}/auto-delete:
    put:
      tags: [Data]
      summary: Configure auto-delete settings for an experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                auto_delete_days:
                  type: integer
                  minimum: 0
                  maximum: 365
                  description: Days after sync to auto-delete (0 disables)
              required: [auto_delete_days]
      responses:
        '200':
          description: Auto-delete settings updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  experiment_id: { type: string, format: uuid }
                  auto_delete_days: { type: integer }
                  auto_delete_enabled: { type: boolean }
                  
  /data/auto-delete:
    post:
      tags: [Data]
      summary: Run auto-delete for all experiments with auto-delete enabled
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Auto-delete completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  total_deleted: { type: number }
                  experiments:
                    type: array
                    items:
                      type: object
                      properties:
                        experiment_id: { type: string, format: uuid }
                        experiment_title: { type: string }
                        deleted_count: { type: number }
                        auto_delete_days: { type: integer }

  /experiments/{id}/datapipe/config:
    post:
      tags: [DataPipe]
      summary: Configure DataPipe for experiment
      description: |
        Configure DataPipe settings for an experiment. You must first create the experiment 
        at https://pipe.jspsych.org to obtain a DataPipe experiment ID.
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                osf_project_id:
                  type: string
                  description: OSF project ID (from OSF URL e.g. 'abc123' from osf.io/abc123)
                osf_data_component_id:
                  type: string
                  description: OSF data component ID (optional, defaults to project ID)
                datapipe_experiment_id:
                  type: string
                  description: DataPipe experiment ID (obtained from pipe.jspsych.org)
              required: [osf_project_id, osf_data_component_id, datapipe_experiment_id]
      responses:
        '200':
          description: DataPipe configured
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  experiment_id: { type: string, format: uuid }
                  osf_project_id: { type: string }
                  osf_data_component_id: { type: string }
                  datapipe_experiment_id: { type: string }
                  osf_project_url: { type: string }

  /experiments/{id}/datapipe/sync:
    post:
      tags: [DataPipe]
      summary: Sync experiment data to OSF via DataPipe
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Sync completed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message: { type: string }
                  results:
                    type: object
                    properties:
                      success: 
                        type: array
                        items: { type: string }
                      failed:
                        type: array
                        items:
                          type: object
                          properties:
                            participant_id: { type: string }
                            error: { type: string }
                      total: { type: number }
                  osf_project_url: { type: string }

  /experiments/{id}/datapipe/status:
    get:
      tags: [DataPipe]
      summary: Get DataPipe sync status for experiment
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Sync status
          content:
            application/json:
              schema:
                type: object
                properties:
                  experiment_id: { type: string, format: uuid }
                  datapipe_configured: { type: boolean }
                  datapipe_experiment_id: { type: string, nullable: true }
                  osf_project_id: { type: string, nullable: true }
                  osf_data_component_id: { type: string, nullable: true }
                  total_data_points: { type: number }
                  synced_data_points: { type: number }
                  unsynced_data_points: { type: number }
                  last_sync: { type: string, format: date-time, nullable: true }
                  osf_project_url: { type: string, nullable: true }

  /run/{id}:
    get:
      tags: [Public]
      summary: Run experiment (public endpoint for participants)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
        - in: query
          name: PROLIFIC_PID
          schema:
            type: string
          description: Prolific participant ID
      responses:
        '200':
          description: Experiment runner HTML page
          content:
            text/html:
              schema:
                type: string
        '403':
          description: Experiment not live
        '404':
          description: Experiment not found

  /run/{id}/data:
    post:
      tags: [Public]
      summary: Submit experiment data (public endpoint)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                prolific_pid:
                  type: string
                  nullable: true
                data:
                  type: object
              required: [session_id, data]
      responses:
        '200':
          description: Data saved
          content:
            application/json:
              schema:
                type: object
                properties:
                  success: { type: boolean }
                  id: { type: string, format: uuid }
                  message: { type: string }

  /run/{id}/complete:
    get:
      tags: [Public]
      summary: Experiment completion page (public endpoint)
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Completion page HTML
          content:
            text/html:
              schema:
                type: string

  /dashboard/overview:
    get:
      tags: [Dashboard]
      summary: Get dashboard overview statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Dashboard overview data
          content:
            application/json:
              schema:
                type: object
                properties:
                  statistics:
                    type: object
                    properties:
                      experiments:
                        type: object
                        properties:
                          total: { type: number }
                          live: { type: number }
                          with_data: { type: number }
                      participants:
                        type: object
                        properties:
                          total: { type: number }
                          this_week: { type: number }
                      data_sync:
                        type: object
                        properties:
                          synced: { type: number }
                          pending: { type: number }
                  recent_activity:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        title: { type: string }
                        live: { type: boolean }
                        created_at: { type: string, format: date-time }
                        participant_count: { type: number }

  /dashboard/experiments:
    get:
      tags: [Dashboard]
      summary: Get detailed experiment statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Detailed experiment statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total: { type: number }
                  experiments:
                    type: array
                    items:
                      type: object
                      properties:
                        id: { type: string, format: uuid }
                        title: { type: string }
                        live: { type: boolean }
                        created_at: { type: string, format: date-time }
                        statistics:
                          type: object
                          properties:
                            total_participants: { type: number }
                            synced_participants: { type: number }
                            pending_sync: { type: number }
                            last_participant: { type: string, format: date-time, nullable: true }
                        configuration:
                          type: object
                          properties:
                            has_files: { type: boolean }
                            has_prolific: { type: boolean }
                            has_datapipe: { type: boolean }

  /dashboard/activity:
    get:
      tags: [Dashboard]
      summary: Get activity timeline
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: days
          schema:
            type: integer
            default: 30
          description: Number of days to look back
      responses:
        '200':
          description: Activity timeline data
          content:
            application/json:
              schema:
                type: object
                properties:
                  time_range:
                    type: object
                    properties:
                      start: { type: string, format: date-time }
                      end: { type: string, format: date-time }
                      days: { type: number }
                  daily_participants:
                    type: array
                    items:
                      type: object
                      properties:
                        date: { type: string, format: date }
                        count: { type: number }
                  daily_experiments:
                    type: array
                    items:
                      type: object
                      properties:
                        date: { type: string, format: date }
                        count: { type: number }

  /dashboard/storage:
    get:
      tags: [Dashboard]
      summary: Get storage usage statistics
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Storage usage statistics
          content:
            application/json:
              schema:
                type: object
                properties:
                  total_storage:
                    type: object
                    properties:
                      bytes: { type: number }
                      mb: { type: string }
                      gb: { type: string }
                  total_files: { type: number }
                  experiments:
                    type: array
                    items:
                      type: object
                      properties:
                        experiment_id: { type: string, format: uuid }
                        experiment_title: { type: string }
                        size_bytes: { type: number }
                        size_mb: { type: string }
                        file_count: { type: number }

